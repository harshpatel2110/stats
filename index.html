<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Stats Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Team Stats Tracker</h1>
        
        <div class="controls">
            <button id="saveBtn">Save to CSV</button>
            <span id="message"></span>
        </div>
        
        <table id="teamsTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Logo</th>
                    <th>Status</th>
                    <th>Team Name</th>
                    <th>Points</th>
                    <th>Kills</th>
                    <th>Alive</th>
                    <th>Knock</th>
                    <th>Zone</th>
                    <th>Fighting</th>
                </tr>
            </thead>
            <tbody>
                <!-- Teams will be added here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
